{% extends "base.html" %}
{% block contents %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            {% for key in users[0].keys() %}
            {% if loop.index <= 2 %}
            <th>{{key}}</th>
            {% endif %}
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="./users/{{user.id}}">{{user.id}}</a>
            </td>
            <td>{{user.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div id="register">
    <button id="add_user" class="btn" onclick="register()">新規登録</button>
</div>
<hr>
<div id="page">
    <ul class="pagination">
        <li class="page-item disabled">
            <a href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active">
            <a href="#">1</a>
        </li>
        <li class="page-item">
            <a href="#">Next</a>
        </li>
        <li>
            <select name="page_num">
                {% for num in props.page_nums %}
                <option value="{{num}}">{{num}}</option>
                {% endfor %}
            </select>
        </li>
    </ul>
</div>

<div class="modal" id="add_user_modal">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear float-right" onclick="modal_close()">X</button>
        <div class="modal-title h5">Modal title</div>
    </div>
    <div class="modal-body">
        <div class="content">
            <form class="form-horizontal" method="POST" action="/users/">
                <label class="form-label" for="name">名前</label>
                <input type="text" name="last_name" class="form-input" size="127" placeholder="姓">
                <input type="text" name="first_name" class="form-input" size="127" placeholder="名">
                <label class="form-label" for="age">年齢</label>
                <input type="number" name="age" class="form-input" min="0" max="127">
                <div class="form-group">
                    <label class="form-radio form-inline">
                        <input type="radio" name="gender" checked value="未選択"><i class="form-icon"></i> 未選択
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" name="gender" value="女性"><i class="form-icon"></i> 女性
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" name="gender" checked value="男性"><i class="form-icon"></i> 男性
                    </label>
                    </div>
                <button type="submit" id="add" class="btn">登録</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        ...
    </div>
</div>

<style>
    #register{
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

<script>
    var register = function() {
        var modal = document.getElementById('add_user_modal');
        modal.classList.add('active');
    };
    var modal_close = function() {
        var modal = document.getElementById('add_user_modal');
        modal.classList.remove('active');
    };
</script>
{% endblock %}
