{% extends "base.html" %}
{% block contents %}
<div id="moed">
    <label class="form-switch">
        <input type="checkbox" name="edit" onchange="chage_mode()">
        <i class="form-icon"></i> 編集モード
    </label>
</div>

{% set last_name, first_name = user.name.split(' ') %}

<div id="user_info">
    <form class="form-horizontal">
        <label class="form-label" for="name">名前</label>
        <input type="text" name="last_name" class="form-input" size="127" placeholder="姓" value="{{last_name}}">
        <input type="text" name="first_name" class="form-input" size="127" placeholder="名" value="{{first_name}}">
        <label class="form-label" for="age">年齢</label>
        <input type="number" name="age" class="form-input" min="0" max="127" value="{{user.age}}">
        <div class="form-group">
            <label class="form-radio form-inline">
                {% if user.gender == '未選択' %}
                <input type="radio" name="gender" checked="checked"" value="未選択"><i class="form-icon"></i> 未選択
                {% else %}
                <input type="radio" name="gender" checked="" value="未選択"><i class="form-icon"></i> 未選択
                {% endif %}
            </label>
            <label class="form-radio form-inline">
                {% if user.gender == '女性' %}
                <input type="radio" name="gender" checked="checked" value="女性"><i class="form-icon"></i> 女性
                {% else %}
                <input type="radio" name="gender" checked="" value="女性"><i class="form-icon"></i> 女性
                {% endif %}
            </label>
            <label class="form-radio form-inline">
                {% if user.gender == '男性' %}
                <input type="radio" name="gender" checked="checked" value="男性"><i class="form-icon"></i> 男性
                {% else %}
                <input type="radio" name="gender" checked="" value="男性"><i class="form-icon"></i> 男性
                {% endif %}
            </label>
            </div>
            <button type="button" id="update" class="btn-primary" onclick="updater()">更新</button>
            <button type="button" id="delete" class="btn-error" onclick="deleter()">削除</button>
    </form>
</div>

<script>
    var chage_mode = function() {
        alert('switch changed: ' + edit);
    };
    var updater = function() {
        alert('Todo: Update.');
    };
    var deleter = function() {
        alert('Todo: Delete.');
    };
</script>
{% endblock %}
