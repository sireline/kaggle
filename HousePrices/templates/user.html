<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% if items.title %}
        <title>{{items.title}}</title>
        {% else %}
        <title>Kaggle Master</title>
        {% endif %}
    </head>
    <body>
        <div id="contents">
            <p>{{items.msg}}</p>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
                <tr>
                    {% for col in user %}
                    <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            </table>
        </div>
        <hr>
        <a href="/users">Users List</a>
        <a href="/">Home</a>
    </body>
</html>
