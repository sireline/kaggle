<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% if items.title %}
        <title>{{items.title}}</title>
        {% else %}
        <title>Kaggle Master</title>
        {% endif %}
    </head>
    <body>
        <div id="contents">
            <p>{{items.msg}}</p>
            <table>
                <tr>
                    <th>ID</th><th>Name</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td><a href="./users/{{user.id}}">{{user.id}}</a></td><td>{{user.name}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <hr>
        <a href="./">Home</a>
    </body>
</html>
